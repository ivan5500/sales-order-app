<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Costumer</th>
      <th>Creation Date</th>
      <th>Cancellation Date</th>
      <th>Subtotal</th>
      <th>VAT</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.customer }}</td>
      <td>{{ order.creationDate | date : formatDate }}</td>
      <td>{{ order.cancellationDate | date : formatDate }}</td>
      <td>{{ order.subtotal | currency }}</td>
      <td>{{ order.vat | currency }}</td>
      <td>{{ order.total | currency }}</td>
      <td>
        <button>Cancel</button>
      </td>
    </tr>
  </tbody>
</table>
